<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Add Note</title>
    <style>
        /* Dodajmy trochę stylów, aby lista była bardziej czytelna */
        select {
            padding: 5px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<header>
    <a href="addNote">Add note</a>
    <a href="http://localhost:3001/">Wyświetl notatki</a>
</header>
<h1>Add a Note</h1>
<form action="/notes" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="4" required></textarea><br><br>

    <label for="bucket">Bucket:</label>
    <select id="bucket" name="bucket" required>
        <option value="Do wykonania">Do wykonania</option>
        <option value="W trakcie">W trakcie</option>
        <option value="Wstrzymane">Wstrzymane</option>
        <option value="Zakończone">Zakończone</option>
    </select><br><br>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
        <option value="Urgent">Urgent</option>
        <option value="Important">Important</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select><br><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate"><br><br>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate"><br><br>

    <label for="progress">Progress:</label>
    <select id="progress" name="progress" required>
        <option value="Not started">Not started</option>
        <option value="In progress">In progress</option>
        <option value="Late">Late</option>
        <option value="Completed">Completed</option>
    </select><br><br>

    <input type="submit" value="Add Note">
</form>
</body>
</html>
